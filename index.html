<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<header class="bg-green-500 p-4 text-white">
  <h1 class="text-2xl font-bold">GreenSpace Club</h1>
  <nav class="mt-2">
    <ul class="flex space-x-4">
      <li><a href="#home" class="hover:text-gray-300">Home</a></li>
      <li><a href="#addActivity" class="hover:text-gray-300">Add Activity</a></li>
      <li><a href="#myActivities" class="hover:text-gray-300">My Activities</a></li>
    </ul>
  </nav>
</header>

<section class="bg-gray-100 text-center p-8">
  <h2 class="text-3xl font-semibold">Plan and track your club activities efficiently.</h2>
</section>

<section id="addActivity" class="p-8">
  <h3 class="text-xl font-medium">Add New Activity</h3>
  <form id="activityForm" class="space-y-4">
    <input type="text" id="activityName" placeholder="Activity Name" class="w-full p-2 border border-gray-300 rounded-md" required>
    <input type="date" id="activityDate" class="w-full p-2 border border-gray-300 rounded-md" required>
    <input type="time" id="activityTime" class="w-full p-2 border border-gray-300 rounded-md" required>
    <textarea id="activityDescription" placeholder="Activity Description" class="w-full p-2 border border-gray-300 rounded-md" required></textarea>
    <button type="submit" class="w-full bg-green-500 text-white p-2 rounded-md">Add Activity</button>
  </form>
</section>


<section class="p-8">
  <h3 class="text-xl font-medium">Activity List</h3>
  <div class="grid gap-4 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
    
  </div>
</section>



    
</body>
</html>
